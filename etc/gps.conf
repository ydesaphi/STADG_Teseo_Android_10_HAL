#
# STMicroelectronics Teseo configuration file
#
# This is the example configuration file, it shows the default configuration values.
#
# When using the Teseo HAL in your device you must adapt it and copy it to your device ROM under the
# following path :
#       /etc/gps.conf
#

[device]
# UART device to use for NMEA communication
tty = "/dev/ttyAMA2"
speed = 115200

# Enabled constellations
# The Teseo firmware must also support the constellations enabled here to be able to use them.
[constellations]
gps = true
glonass = true
beidou = true
galileo = true

# Gnss Measurement Constellations supports
[constellationsmeasurement]
gps = false
glonass = false
beidou = false
galileo = false

# Navigation data Constellations supports
[constellationsnavigation]
gps = false
glonass = false
beidou = false
galileo = false

[agnss]
# Enable data assistance
enable = false
#enable cellular modem simulation
cellular_modem_simu = false
# SUPL certificate
supl_cacert=""

[stagps]
# Enable globaly the ST-AGPS module
#enable = false

[stagps.predictive]
# Enable the predictive ST-AGPS module
#enable = false

# Predictive seed host, port and base path where to download the seed
#host = ""
#port = 0
#base_path = ""

# Device identifiers to use for seed download
#vendor_id = ""
#model_id = ""
#device_id = ""

# Predictive seed type
#seed_type = 14

[stagps.realtime]
# Enable the real-time ST-AGPS module
#enable = false

# Predictive seed host, port and base path where to download the seed
#host = ""
#port = 0
#base_path = ""

# Device identifiers to use for seed download
#vendor_id = ""
#model_id = ""
#device_id = ""

[constellationsmeasurement]
gps = true
glonass = false
beidou = true
galileo = false

[constellationsnavigation]
gps = true
glonass = true
beidou = true
galileo = false